<!DOCTYPE html>
<html>
<head>
    <title>Monster Slayer</title>
    <script src="https://npmcdn.com/vue/dist/vue.js"></script>
    <link rel="stylesheet" href="css/foundation.min.css">
    <link rel="stylesheet" href="css/app.css">
</head>
<body>
<div id="app">
    <section class="row">
        <div class="small-6 columns">
            <h1 class="text-center">YOU</h1>
            <div class="imageContainer">
                <img class="image" v-if="characterImage !== ''" v-bind:src="'./assets/player/' + characterImage"/>
            </div>
            <div v-if="characterImage !== ''" class="healthbar">
                <div class="healthbar text-center" style="background-color: green; margin: 0; color: white;"
                :style="{ width: you + '%' }">
                    {{ you }}
                </div>
            </div>
        </div>
        <div class="small-6 columns">
            <h1 v-if="monsterType === ''" class="text-center">Monster</h1>
            <h1 v-else class="text-center">{{monsterType}}</h1>
            <div class="imageContainer">
                <img class="image" v-if="monsterImage !== ''" v-bind:src="'./assets/monster/' + monsterImage"/>
            </div>
            <div v-if="monsterType !== ''" class="healthbar">
                <div class="healthbar text-center" style="background-color: green; margin: 0; color: white;"
                :style="{ width: monsterHitPoints / monsterDivideHitPoints + '%' }">
                    {{ monsterHitPoints }}
                </div>
            </div>
        </div>
    </section>
    <section class="row controls" v-if="!playingGame">
        <div class="small-12 columns">
            <button id="start-game" @click="startGame('paladin')">START NEW GAME AS PALADIN</button>
        </div>
        <div class="small-12 columns">
            <button id="start-game" @click="startGame('warrior')">START NEW GAME AS WARRIOR</button>
        </div>
    </section>
    
    <section class="row controls" v-else>
        <div class="small-12 columns">
            <button id="attack" @click="attack">ATTACK</button>
            <button id="special-attack" @click="specialAttack">SPECIAL ATTACK</button>
            <button id="heal" @click="heal">HEAL</button>
            <button id="give-up" @click="giveUp">GIVE UP</button>
        </div>
    </section>
    <section class="row log" v-if="battle.length">
        <div class="small-12 columns">
            <ul >
                <li v-for="item in battle">
                    <div>{{item.monster}}</div>
                    <div>{{item.you}}</div>
                </li>
            </ul>
        </div>
    </section>
    </div>
<script src="app.js"></script>

</body>
</html>
